<!doctype html>
<html>
<head>
	<title>PoE Dex</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="poedex.css">

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="poedex.js"></script>
</head>
<body>
	<div class="container">
	<p>
		<button class="btn btn-success" id="refresh">
			<span class="glyphicon glyphicon-refresh"></span>
			Refresh
		</button>

		<button class="btn btn-default">
			<span class="glyphicon glyphicon-upload"></span>
			Publish
		</button>

		<button class="btn btn-default pull-right" data-toggle="collapse" data-target="#config">
			<span class="glyphicon glyphicon-cog"></span>
			Configure
		</button>
	</p>

	<div id="config" class="well collapse">
	<form class="form-horizontal">
	<fieldset>

	<div class="form-group">
		<label class="col-md-4 control-label" for="textinput">Thread</label>
		<div class="col-md-4">
			<input id="textinput" name="textinput" placeholder="https://www.pathofexile.com/forum/view-thread/1330229" class="form-control input-md" type="text">
			<span class="help-block">The URL of your thread</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-4 control-label" for="selectbasic">Auto Refresh</label>
		<div class="col-md-4">
			<select id="selectbasic" name="selectbasic" class="form-control">
				<option value="0">Disabled</option>
				<option value="5">5 minutes</option>
				<option value="10">10 minutes</option>
				<option value="30">30 minutes</option>
			</select>
			<span class="help-block">
				How often to automatically update your stash and publish the forum
				thread
			</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-4 control-label" for="checkboxes">Stash Tabs</label>

		<div class="col-md-4" id="tabs">
		</div>
	</div>

	</fieldset>
	</form>
	</div>

	<table id="items" class="table table-hover">
	<thead>
	<tr>
		<th width="0%"><input type="checkbox" id="checkall"></th>
		<th width="80%">Name</th>
		<th width="10%">Market</th>
		<th width="10%">Sell</th>
	</tr>
	<tr>
		<th colspan="4">
			<input type="text" class="form-control" id="filter">
		</th>
	</tr>
	</thead>
	<tbody>
	</tbody>
	</table>
</body>
</html>
