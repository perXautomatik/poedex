<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>PoE Dex</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="poedex.css">

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="poedex.js"></script>
</head>
<body>
	<div class="container">
	<p>
		<button class="btn btn-success" id="refresh">
			<span class="glyphicon glyphicon-refresh"></span>
			Refresh
		</button>

		<button class="btn btn-default" id="publish">
			<span class="glyphicon glyphicon-upload"></span>
			Publish
		</button>

		<button class="btn btn-default pull-right" data-toggle="collapse" data-target="#config">
			<span class="glyphicon glyphicon-cog"></span>
			Configure
		</button>
	</p>

	<div id="config" class="well collapse">

	<div>
		<button class="btn btn-warning" id="reload">
			Reload App
		</button>

		<button class="btn btn-warning" id="debug">
			Debug
		</button>
	</div>

	<form class="form-horizontal">
	<fieldset>

	<div class="form-group">
		<label class="col-md-4 control-label" for="league">League</label>

		<div class="col-md-4">
			<select id="league" class="form-control">
				<option value="Tempest">Tempest</option>
				<option value="Warbands">Warbands</option>
				<option value="Standard" selected="selected">Standard</option>
				<option value="Hardcore">Hardcore</option>
			</select>
			<span class="help-block">Which league you want to load stash items for</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-4 control-label" for="thread">Thread</label>
		<div class="col-md-4">
			<input id="thread" placeholder="https://www.pathofexile.com/forum/view-thread/1330229" class="form-control input-md" type="text">
			<span class="help-block">The URL of your thread</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-4 control-label" for="template">Template</label>
		<div class="col-md-4">
			<textarea id="template" class="form-control input-md"></textarea>
			<span class="help-block">
				Template for your forum thread. Use <code>[items]</code> to include
				a list of items.
			</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-4 control-label" for="autorefresh">Auto Refresh</label>
		<div class="col-md-4">
			<select id="autorefresh" class="form-control">
				<option value="0">Disabled</option>
				<option value="5">5 minutes</option>
				<option value="10">10 minutes</option>
				<option value="30">30 minutes</option>
			</select>
			<span class="help-block">
				How often to automatically update your stash and publish the forum
				thread
			</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-4 control-label" for="checkboxes">Stash Tabs</label>

		<div class="col-md-4">
			<div id="tabs">Loading...</div>
			<span class="help-block">Which stash tabs to search</span>
		</div>
	</div>

	</fieldset>
	</form>
	</div>

	<table id="items" class="table table-hover">
	<thead>
	<tr>
		<th width="0%"><input type="checkbox" id="checkall"></th>
		<th width="60%">Name</th>
		<th width="20%">Market</th>
		<th width="20%">Sell</th>
	</tr>
	<tr>
		<th colspan="4">
			<input type="text" class="form-control" id="filter">
		</th>
	</tr>
	</thead>
	<tbody>
	</tbody>
	</table>
</body>
</html>
